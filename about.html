<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - Justin Hilton Photography</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      text-align: center;
    }

    /* Home button */
    .home-button {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .home-button:hover {
      background-color: #555;
    }

    /* Banner */
    .about-banner {
      position: relative;
      text-align: center;
      color: white;
    }

    .about-banner img.background {
      width: 100%;
      filter: blur(4px) brightness(60%);
    }

    .banner-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .profile-img {
      border-radius: 50%;
      width: 150px;
      border: 4px solid white;
      margin-bottom: 20px;
    }

    .bio-text {
      max-width: 500px;
      font-size: 18px;
      margin: 0 auto;
      color: white;
    }

    /* Contact section */
    .contact-me {
      margin: 40px auto;
      font-size: 22px;
      max-width: 600px;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Home Button -->
  <a href="/index.html" class="home-button">Home</a>

  <!-- About Banner with Profile and Bio -->
  <section class="about-banner">
    <img src="/photos/banner-about.webp" alt="About Banner" class="background">
    <div class="banner-content">
      <img src="/photos/profile.webp" class="profile-img" alt="Profile Photo">
      <p class="bio-text">
        I take photos sometimes. Sometimes they're cool and sometimes they're not. I could take photos for you too if you want.
      </p>
    </div>
  </section>

  <!-- Contact Me Section -->
  <section class="contact-me">
    <p>Email me at <a href="mailto:your-email@example.com">your-email@example.com</a> if you want me to try and take some photos for you. No promises they'll be good lol.</p>
  </section>

</body>
</html>
