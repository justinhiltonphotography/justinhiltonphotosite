<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About – Justin Hilton Photography</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    /* Home button */
    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 18px;
      background: rgba(0,0,0,0.6);
      color: white;
      text-decoration: none;
      border-radius: 999px;
      font-size: 14px;
      backdrop-filter: blur(8px);
      transition: background 0.3s;
      z-index: 10;
    }

    .home-button:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Hero section */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      overflow: hidden;
    }

    /* Background image */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("/photos/about-banner.jpg");
      background-size: cover;
      background-position: center;
      filter: blur(14px) brightness(45%);
      transform: scale(1.1);
      z-index: 0;
    }

    /* Overlay grain */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.2),
        rgba(0,0,0,0.6)
      );
      z-index: 1;
    }

    /* Content card */
    .card {
      position: relative;
      z-index: 2;
      max-width: 600px;
      width: 100%;
      padding: 40px 30px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    /* Profile image */
    .profile-img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid rgba(255,255,255,0.8);
      margin-bottom: 25px;
    }

    .bio {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 35px;
    }

    /* Contact section */
    .contact {
      font-size: 20px;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 14px;
    }

    .contact a {
      color: #fff;
      font-weight: 600;
      text-decoration: underline;
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .profile-img {
        width: 180px;
        height: 180px;
      }

      .bio {
        font-size: 17px;
      }
    }
  </style>
</head>
<body>

  <a href="/" class="home-button">← Home</a>

  <section class="hero">
    <div class="card">
      <img
        src="/photos/profile.jpg"
        alt="Justin Hilton"
        class="profile-img"
      />

      <p class="bio">
        I take photos sometimes. Sometimes they're cool and sometimes they're not.
        I could take photos for you too if you want.
      </p>

      <div class="contact">
        Email me at
        <a href="mailto:justinhiltonphotography@gmail.com">
          justinhiltonphotography@gmail.com
        </a>
        if you want me to try and take some photos for you.
        No promises they'll be good lol.
      </div>
    </div>
  </section>

</body>
</html>
