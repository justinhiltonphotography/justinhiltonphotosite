<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Justin Hilton Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f7f6f2;
      color: #222;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header img {
      width: 100%;
      max-width: 1400px;
      height: auto;
      border-radius: 10px;
    }

    h1 {
      font-size: 22px;
      font-weight: 500;
      margin: 18px 0 10px;
      letter-spacing: 1px;
    }

    .nav-buttons {
      margin-bottom: 20px;
    }

    .nav-buttons a {
      display: inline-block;
      margin: 6px;
      padding: 8px 14px;
      border-radius: 6px;
      background: #e5e3dd;
      text-decoration: none;
      color: #222;
      font-size: 14px;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls button {
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #ddd;
    }

    .gallery {
      column-count: 4;
      column-gap: 14px;
      padding: 20px;
      max-width: 1400px;
      margin: auto;
    }

    @media (max-width: 1100px) {
      .gallery { column-count: 3; }
    }
    @media (max-width: 700px) {
      .gallery { column-count: 2; }
    }

    .photo {
      break-inside: avoid;
      margin-bottom: 14px;
      cursor: pointer;
    }

    .photo img {
      width: 100%;
      border-radius: 6px;
      display: block;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      text-align: center;
      color: white;
    }

    .modal img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 8px;
    }

    .like-btn {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: #ff6b6b;
      color: white;
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      cursor: pointer;
      user-select: none;
      padding: 10px;
    }

    .left { left: -60px; }
    .right { right: -60px; }

    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>

<header>
  <img src="photos/banner.jpg" alt="Banner">
  <h1>Justin Hilton Photography</h1>

  <div class="nav-buttons">
    <a href="bobby-b2.html">Bobby‚Äôs B‚Äë2 Bomber Game</a>
    <a href="about.html">About</a>
  </div>
</header>

<div class="controls">
  <button onclick="sortByLikes()">Sort by Most Liked</button>
</div>

<div class="gallery" id="gallery"></div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="nav-arrow left" onclick="prevPhoto()">‚ùÆ</div>
    <img id="modalImg">
    <div class="nav-arrow right" onclick="nextPhoto()">‚ùØ</div>
    <br>
    <button class="like-btn" onclick="toggleLike()">‚ù§Ô∏è Like</button>
  </div>
</div>

<footer>
  Contact me at: <strong>justinhiltonphotograpy@gmail.com</strong>
</footer>

<script src="photos.js"></script>

<script>
  const gallery = document.getElementById("gallery");
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modalImg");

  let currentIndex = 0;
  let likes = JSON.parse(localStorage.getItem("likes") || "{}");

  function render() {
    gallery.innerHTML = "";
    PHOTOS.forEach((src, i) => {
      const div = document.createElement("div");
      div.className = "photo";
      div.innerHTML = `<img src="${src}">`;
      div.onclick = () => openModal(i);
      gallery.appendChild(div);
    });
  }

  function openModal(index) {
    currentIndex = index;
    modalImg.src = PHOTOS[currentIndex];
    updateLikeButton();
    modal.style.display = "flex";
  }

  function closeModal() {
    modal.style.display = "none";
  }

  modal.onclick = e => { if (e.target === modal) closeModal(); };

  function nextPhoto() {
    currentIndex = (currentIndex + 1) % PHOTOS.length;
    openModal(currentIndex);
  }

  function prevPhoto() {
    currentIndex = (currentIndex - 1 + PHOTOS.length) % PHOTOS.length;
    openModal(currentIndex);
  }

  function toggleLike() {
    const key = PHOTOS[currentIndex];
    likes[key] = !likes[key];
    localStorage.setItem("likes", JSON.stringify(likes));
    updateLikeButton();
  }

  function updateLikeButton() {
    document.querySelector(".like-btn").textContent =
      likes[PHOTOS[currentIndex]] ? "üíî Unlike" : "‚ù§Ô∏è Like";
  }

  function sortByLikes() {
    PHOTOS.sort((a, b) => (likes[b] ? 1 : 0) - (likes[a] ? 1 : 0));
    render();
  }

  render();
</script>

</body>
</html>
