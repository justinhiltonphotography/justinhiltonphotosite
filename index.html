<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justin Hilton Photography</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f7f6f3;
      --card: #ffffff;
      --text: #1f2933;
      --muted: #6b7280;
      --accent: #e63946;
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* NAV */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 28px;
      background: #fff;
      border-bottom: 1px solid var(--border);
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      margin-left: 16px;
    }

    /* BANNER */
    header {
      background: url("photos/banner.jpg") center / cover no-repeat;
      height: 340px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      font-family: "Playfair Display", serif;
      font-size: 3rem;
      color: white;
      background: rgba(0,0,0,0.45);
      padding: 16px 32px;
      border-radius: 8px;
    }

    /* CONTROLS */
    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 28px 0;
    }

    .controls button {
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: white;
      cursor: pointer;
      font-weight: 600;
    }

    /* GALLERY */
    .gallery {
      max-width: 1400px;
      margin: auto;
      padding: 0 20px 40px;
      columns: 4 300px;
      column-gap: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
      break-inside: avoid;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
    }

    .like-btn {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--muted);
    }

    .like-btn.liked {
      color: var(--accent);
    }

    footer {
      text-align: center;
      padding: 24px;
      color: var(--muted);
      font-size: 14px;
    }

    @media (max-width: 700px) {
      header h1 { font-size: 2.2rem; }
    }
  </style>
</head>

<body>

<nav>
  <strong>Justin Hilton Photography</strong>
  <div>
    <a href="about.html">About</a>
    <a href="game.html">Bobby’s B‑2 Bomber Game</a>
  </div>
</nav>

<header>
  <h1>Justin Hilton Photography</h1>
</header>

<div class="controls">
  <button onclick="sortByLikes()">Most Liked</button>
  <button onclick="sortByNewest()">Newest</button>
</div>

<section class="gallery" id="gallery"></section>

<footer>
  © Justin Hilton
</footer>

<script src="photos.js"></script>

<script>
  const gallery = document.getElementById("gallery");

  const likes = JSON.parse(localStorage.getItem("photoLikes") || "{}");

  function render(photos) {
    gallery.innerHTML = "";
    photos.forEach((src, index) => {
      const liked = likes[src] === true;

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${src}" loading="lazy">
        <div class="card-footer">
          <button class="like-btn ${liked ? "liked" : ""}" data-src="${src}">
            ♥ <span>${liked ? 1 : 0}</span>
          </button>
        </div>
      `;

      gallery.appendChild(card);
    });

    document.querySelectorAll(".like-btn").forEach(btn => {
      btn.onclick = () => {
        const src = btn.dataset.src;
        likes[src] = !likes[src];
        localStorage.setItem("photoLikes", JSON.stringify(likes));
        render(currentPhotos);
      };
    });
  }

  let currentPhotos = [...PHOTOS];

  function sortByLikes() {
    currentPhotos.sort((a, b) => (likes[b] ? 1 : 0) - (likes[a] ? 1 : 0));
    render(currentPhotos);
  }

  function sortByNewest() {
    currentPhotos = [...PHOTOS];
    render(currentPhotos);
  }

  render(currentPhotos);
</script>

</body>
</html>
