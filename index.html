<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justin Hilton Photography</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #eee;
    }

    /* NAV */
    nav {
      background: #111;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      margin-left: 16px;
      font-weight: 600;
    }

    nav a:hover {
      color: #ffd166;
    }

    /* BANNER */
    .banner {
      height: 300px;
      background: url("photos/banner.jpg") center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner h1 {
      background: rgba(0,0,0,0.6);
      padding: 14px 26px;
      border-radius: 10px;
      font-size: 32px;
    }

    /* CONTROLS */
    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
    }

    button {
      background: #1c1c1c;
      border: 1px solid #333;
      color: #eee;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #2a2a2a;
    }

    /* GALLERY */
    .gallery {
      column-count: 4;
      column-gap: 16px;
      padding: 16px;
      max-width: 1400px;
      margin: auto;
    }

    @media (max-width: 1200px) {
      .gallery { column-count: 3; }
    }

    @media (max-width: 800px) {
      .gallery { column-count: 2; }
    }

    @media (max-width: 500px) {
      .gallery { column-count: 1; }
    }

    .photo-card {
      break-inside: avoid;
      margin-bottom: 16px;
      background: #141414;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #222;
    }

    .photo-card img {
      width: 100%;
      display: block;
    }

    .vote-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
    }

    .like-btn {
      background: #ff4d6d;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .like-btn:hover {
      background: #ff6f91;
    }

    .likes {
      font-weight: bold;
      opacity: 0.85;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav>
    <strong>Justin Hilton Photography</strong>
    <div>
      <a href="about.html">About</a>
      <a href="game.html">Bobby‚Äôs B‚Äë2 Bomber Game</a>
    </div>
  </nav>

  <!-- BANNER -->
  <div class="banner">
    <h1>Vote for Your Favorite Photo</h1>
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <button id="sort-default">Default Order</button>
    <button id="sort-liked">Sort by Most Liked ‚ù§Ô∏è</button>
  </div>

  <!-- GALLERY -->
  <div class="gallery" id="gallery"></div>

  <footer>
    üìß justinhiltonphotography@gmail.com
  </footer>

  <!-- PHOTOS LIST -->
  <script src="photos.js"></script>

  <!-- GALLERY LOGIC -->
  <script>
    const gallery = document.getElementById("gallery");

    let photoData = PHOTOS.map(src => {
      return {
        src,
        likes: Number(localStorage.getItem(src)) || 0
      };
    });

    function renderGallery(list) {
      gallery.innerHTML = "";
      list.forEach(photo => {
        const card = document.createElement("div");
        card.className = "photo-card";

        const img = document.createElement("img");
        img.src = photo.src;

        const voteBar = document.createElement("div");
        voteBar.className = "vote-bar";

        const likes = document.createElement("span");
        likes.className = "likes";
        likes.textContent = `‚ù§Ô∏è ${photo.likes}`;

        const btn = document.createElement("button");
        btn.className = "like-btn";
        btn.textContent = "Like";

        btn.onclick = () => {
          photo.likes++;
          localStorage.setItem(photo.src, photo.likes);
          likes.textContent = `‚ù§Ô∏è ${photo.likes}`;
        };

        voteBar.appendChild(likes);
        voteBar.appendChild(btn);

        card.appendChild(img);
        card.appendChild(voteBar);
        gallery.appendChild(card);
      });
    }

    document.getElementById("sort-liked").onclick = () => {
      const sorted = [...photoData].sort((a,b) => b.likes - a.likes);
      renderGallery(sorted);
    };

    document.getElementById("sort-default").onclick = () => {
      renderGallery(photoData);
    };

    renderGallery(photoData);
  </script>

</body>
</html>
