<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Justin Hilton Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0b0b;
      color: #eaeaea;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      background: #111;
      border-bottom: 1px solid #222;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    header p {
      margin-top: 10px;
      opacity: 0.8;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .photo-card {
      background: #111;
      border: 1px solid #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .vote-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: #0f0f0f;
    }

    .vote-bar button {
      background: #1e88e5;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .vote-bar button:hover {
      background: #1565c0;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      opacity: 0.6;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>

  <header>
    <h1>Justin Hilton Photography</h1>
    <p>Vote for your favorite photos ðŸ“¸</p>
  </header>

  <main class="gallery" id="gallery"></main>

  <footer>
    Â© Justin Hilton
  </footer>

  <!-- âœ… LOAD PHOTO LIST FIRST -->
  <script src="photos.js"></script>

  <!-- âœ… GALLERY + VOTING LOGIC -->
  <script>
    const gallery = document.getElementById("gallery");

    function getVotes(photo) {
      return Number(localStorage.getItem("vote_" + photo)) || 0;
    }

    function addVote(photo, counterEl) {
      const votes = getVotes(photo) + 1;
      localStorage.setItem("vote_" + photo, votes);
      counterEl.textContent = votes;
    }

    PHOTOS.forEach(photo => {
      const card = document.createElement("div");
      card.className = "photo-card";

      const img = document.createElement("img");
      img.src = photo;
      img.alt = "";

      const voteBar = document.createElement("div");
      voteBar.className = "vote-bar";

      const count = document.createElement("span");
      count.textContent = getVotes(photo);

      const btn = document.createElement("button");
      btn.textContent = "â¤ï¸ Vote";
      btn.onclick = () => addVote(photo, count);

      voteBar.appendChild(count);
      voteBar.appendChild(btn);

      card.appendChild(img);
      card.appendChild(voteBar);
      gallery.appendChild(card);
    });
  </script>

</body>
</html>
