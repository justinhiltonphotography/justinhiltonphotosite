<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Justin Hilton Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f7f6f3;
      color: #222;
    }

    /* NAV */
    nav {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      padding: 16px 32px;
      box-sizing: border-box;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
    }

    /* BANNER */
    .banner {
      position: relative;
      width: 100%;
      height: 360px;
      background: url("photos/banner.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }

    .banner h1 {
      position: relative;
      color: white;
      font-size: 32px;
      font-weight: 600;
      z-index: 1;
    }

    /* GALLERY */
    .gallery {
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 20px;
      columns: 4 250px;
      column-gap: 16px;
    }

    .photo-card {
      break-inside: avoid;
      margin-bottom: 16px;
      background: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .photo-card img {
      width: 100%;
      display: block;
      cursor: pointer;
    }

    .like-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
    }

    .like-btn {
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

    /* LIGHTBOX */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      z-index: 100;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }

    .lightbox-controls {
      margin-top: 10px;
      color: white;
      font-size: 24px;
    }

    .lightbox-controls span {
      margin: 0 20px;
      cursor: pointer;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <div></div>
    <div>
      <a href="about.html">About</a>
      <a href="game.html">Bobby’s B‑2 Bomber Game</a>
    </div>
  </nav>

  <!-- BANNER -->
  <div class="banner">
    <h1>Justin Hilton Photography</h1>
  </div>

  <!-- GALLERY -->
  <div class="gallery" id="gallery"></div>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <img id="lightboxImg">
    <div class="lightbox-controls">
      <span id="prev">⟨</span>
      <span id="likeLarge">♡</span>
      <span id="next">⟩</span>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    Contact me: justinhiltonphotography@gmail.com
  </footer>

  <!-- PHOTO LIST -->
  <script src="photos.js"></script>

  <script>
    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const likeLarge = document.getElementById("likeLarge");

    let currentIndex = 0;
    let likes = JSON.parse(localStorage.getItem("likes") || "{}");

    function saveLikes() {
      localStorage.setItem("likes", JSON.stringify(likes));
    }

    PHOTOS.forEach((src, i) => {
      const card = document.createElement("div");
      card.className = "photo-card";

      const img = document.createElement("img");
      img.src = src;
      img.onclick = () => openLightbox(i);

      const bar = document.createElement("div");
      bar.className = "like-bar";

      const btn = document.createElement("span");
      btn.className = "like-btn";
      btn.innerText = likes[src] ? "♥" : "♡";

      btn.onclick = () => {
        likes[src] = !likes[src];
        btn.innerText = likes[src] ? "♥" : "♡";
        saveLikes();
      };

      bar.appendChild(btn);
      card.appendChild(img);
      card.appendChild(bar);
      gallery.appendChild(card);
    });

    function openLightbox(i) {
      currentIndex = i;
      updateLightbox();
      lightbox.style.display = "flex";
    }

    function updateLightbox() {
      const src = PHOTOS[currentIndex];
      lightboxImg.src = src;
      likeLarge.innerText = likes[src] ? "♥" : "♡";
    }

    document.getElementById("prev").onclick = () => {
      currentIndex = (currentIndex - 1 + PHOTOS.length) % PHOTOS.length;
      updateLightbox();
    };

    document.getElementById("next").onclick = () => {
      currentIndex = (currentIndex + 1) % PHOTOS.length;
      updateLightbox();
    };

    likeLarge.onclick = () => {
      const src = PHOTOS[currentIndex];
      likes[src] = !likes[src];
      likeLarge.innerText = likes[src] ? "♥" : "♡";
      saveLikes();
      document.querySelectorAll(".photo-card")[currentIndex]
        .querySelector(".like-btn").innerText = likes[src] ? "♥" : "♡";
    };

    lightbox.onclick = (e) => {
      if (e.target === lightbox) lightbox.style.display = "none";
    };
  </script>

</body>
</html>
