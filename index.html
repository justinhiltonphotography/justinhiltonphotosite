<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Justin Hilton Photography</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f7f6f3;
  --card:#ffffff;
  --text:#1f2933;
  --muted:#6b7280;
  --accent:#e63946;
  --border:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* NAV */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 28px;
  background:#fff;
  border-bottom:1px solid var(--border);
}
nav a{
  text-decoration:none;
  color:var(--text);
  font-weight:600;
  margin-left:18px;
}

/* BANNER */
header{
  background:url("photos/banner.jpg") center/cover no-repeat;
  height:420px; /* WIDER */
  display:flex;
  align-items:center;
  justify-content:center;
}
header h1{
  font-family:"Playfair Display",serif;
  font-size:3.2rem;
  color:#fff;
  background:rgba(0,0,0,.45);
  padding:18px 36px;
  border-radius:10px;
}

/* CONTROLS */
.controls{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:48px 0 20px; /* moved gallery DOWN */
}
.controls button{
  padding:8px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  background:white;
  cursor:pointer;
  font-weight:600;
}

/* GALLERY */
.gallery{
  max-width:1500px;
  margin:auto;
  padding:0 24px 60px;
  columns:4 320px;
  column-gap:20px;
}
.card{
  background:var(--card);
  border-radius:10px;
  margin-bottom:20px;
  overflow:hidden;
  break-inside:avoid;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  cursor:pointer;
}
.card img{
  width:100%;
  display:block;
}
.card-footer{
  display:flex;
  justify-content:flex-end;
  padding:10px 12px;
}
.like-btn{
  border:none;
  background:none;
  cursor:pointer;
  font-size:18px;
  display:flex;
  align-items:center;
  gap:6px;
  color:var(--muted);
}
.like-btn.liked{color:var(--accent)}

footer{
  text-align:center;
  padding:28px;
  color:var(--muted);
  font-size:14px;
}

/* LIGHTBOX */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.lightbox img{
  max-width:90%;
  max-height:85%;
}
.lb-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:42px;
  color:white;
  background:none;
  border:none;
  cursor:pointer;
}
.lb-prev{left:30px}
.lb-next{right:30px}
.lb-close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:36px;
  background:none;
  border:none;
  color:white;
  cursor:pointer;
}

@media(max-width:800px){
  header h1{font-size:2.4rem}
}
</style>
</head>

<body>

<nav>
  <strong>Justin Hilton Photography</strong>
  <div>
    <a href="about.html">About</a>
    <a href="game.html">Bobby’s B‑2 Bomber Game</a>
  </div>
</nav>

<header>
  <h1>Justin Hilton Photography</h1>
</header>

<div class="controls">
  <button onclick="sortByLikes()">Most Liked</button>
  <button onclick="sortByNewest()">Newest</button>
</div>

<section class="gallery" id="gallery"></section>

<footer>© Justin Hilton</footer>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <button class="lb-btn lb-prev" onclick="prevPhoto()">‹</button>
  <img id="lbImg">
  <button class="lb-btn lb-next" onclick="nextPhoto()">›</button>
  <button class="lb-close" onclick="closeLightbox()">✕</button>
</div>

<script src="photos.js"></script>

<script>
const gallery=document.getElementById("gallery");
const lightbox=document.getElementById("lightbox");
const lbImg=document.getElementById("lbImg");

const likes=JSON.parse(localStorage.getItem("photoLikes")||"{}");
let currentPhotos=[...PHOTOS];
let currentIndex=0;

function render(list){
  gallery.innerHTML="";
  list.forEach((src,i)=>{
    const liked=likes[src];
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${src}" loading="lazy">
      <div class="card-footer">
        <button class="like-btn ${liked?"liked":""}" data-src="${src}">♥</button>
      </div>`;
    card.onclick=()=>openLightbox(i);
    card.querySelector(".like-btn").onclick=e=>{
      e.stopPropagation();
      likes[src]=!likes[src];
      localStorage.setItem("photoLikes",JSON.stringify(likes));
      render(currentPhotos);
    };
    gallery.appendChild(card);
  });
}

function sortByLikes(){
  currentPhotos.sort((a,b)=>(likes[b]?1:0)-(likes[a]?1:0));
  render(currentPhotos);
}
function sortByNewest(){
  currentPhotos=[...PHOTOS];
  render(currentPhotos);
}

/* LIGHTBOX LOGIC */
function openLightbox(i){
  currentIndex=i;
  lbImg.src=currentPhotos[i];
  lightbox.style.display="flex";
}
function closeLightbox(){lightbox.style.display="none"}
function prevPhoto(){
  currentIndex=(currentIndex-1+currentPhotos.length)%currentPhotos.length;
  lbImg.src=currentPhotos[currentIndex];
}
function nextPhoto(){
  currentIndex=(currentIndex+1)%currentPhotos.length;
  lbImg.src=currentPhotos[currentIndex];
}
document.addEventListener("keydown",e=>{
  if(lightbox.style.display!=="flex")return;
  if(e.key==="ArrowLeft")prevPhoto();
  if(e.key==="ArrowRight")nextPhoto();
  if(e.key==="Escape")closeLightbox();
});

render(currentPhotos);
</script>

</body>
</html>
