<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justin Hilton Photography</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAV -->
  <nav class="top-nav">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">Justin Hilton Photography</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
      </div>
    </div>
  </nav>
  <!-- BANNER -->
  <header class="banner">
    <div class="banner-overlay"></div>
    <div class="banner-content">
      <h1>Justin Hilton Photography</h1>
      <p>I take photos sometimes ðŸ¤—</p>
    </div>
  </header>
  <!-- GALLERY -->
  <section class="gallery">
    <h2 class="gallery-title">Gallery</h2>
    <div class="masonry" id="gallery"></div>
  </section>
  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
    <img class="lightbox-img" src="" alt="">
  </div>
  <!-- FOOTER -->
  <footer class="footer">
    <p>ðŸ“§ Contact me by email: <a href="mailto:justinhiltonphotography@gmail.com">justinhiltonphotography@gmail.com</a></p>
  </footer>
  <script>
    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.querySelector(".lightbox-img");
    const closeBtn = document.querySelector(".close");
    const prevBtn = document.querySelector(".prev");
    const nextBtn = document.querySelector(".next");
    let images = [];
    let currentIndex = 0;
    fetch("/api/photos")
      .then(res => res.json())
      .then(files => {
        images = files;
        files.forEach((file, i) => {
          const img = document.createElement("img");
          img.src = `photos/${file}`;
          img.alt = "";
          img.classList.add("gallery-img");
          gallery.appendChild(img);
          img.addEventListener("click", () => {
            currentIndex = i;
            openLightbox();
          });
        });
      });
    function openLightbox() {
      lightbox.style.display = "flex";
      lightboxImg.src = `photos/${images[currentIndex]}`;
    }
    function closeLightbox() {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    }
    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = `photos/${images[currentIndex]}`;
    }
    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = `photos/${images[currentIndex]}`;
    }
    closeBtn.addEventListener("click", closeLightbox);
    prevBtn.addEventListener("click", prevImage);
    nextBtn.addEventListener("click", nextImage);
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) closeLightbox();
    });
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeLightbox();
      if (e.key === "ArrowLeft") prevImage();
      if (e.key === "ArrowRight") nextImage();
    });
  </script>
</body>
</html>
