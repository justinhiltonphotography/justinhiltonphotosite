<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justin Hilton Photography</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #eee;
    }

    nav {
      background: #000;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 15px;
      font-weight: 600;
    }

    header {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(to bottom, #222, #111);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      opacity: 0.8;
    }

    .gallery {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .photo-card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,.4);
      display: flex;
      flex-direction: column;
    }

    .photo-card img {
      width: 100%;
      display: block;
    }

    .photo-info {
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .vote-btn {
      background: #ff4d6d;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }

    .vote-btn:hover {
      background: #ff6b81;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #000;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav>
    <a href="index.html">Justin Hilton Photography</a>
    <div>
      <a href="about.html">About</a>
      <a href="game.html">Bobby's B-2 Bomber Game</a>
    </div>
  </nav>

  <!-- HEADER -->
  <header>
    <h1>Justin Hilton Photography</h1>
    <p>Vote for your favorite photo ðŸ¤—</p>
  </header>

  <!-- GALLERY -->
  <section class="gallery" id="gallery"></section>

  <!-- FOOTER -->
  <footer>
    ðŸ“§ Contact: <a href="mailto:justinhiltonphotography@gmail.com">justinhiltonphotography@gmail.com</a>
  </footer>

  <script>
    // ðŸ‘‡ LIST YOUR PHOTO FILES HERE
    const PHOTO_FILES = [
      "photo1.webp",
      "photo2.webp",
      "photo3.webp"
    ];

    const gallery = document.getElementById("gallery");

    function getVotes(name) {
      return Number(localStorage.getItem("votes_" + name)) || 0;
    }

    function vote(name, countEl) {
      const newVotes = getVotes(name) + 1;
      localStorage.setItem("votes_" + name, newVotes);
      countEl.textContent = newVotes;
    }

    PHOTO_FILES.forEach(file => {
      const card = document.createElement("div");
      card.className = "photo-card";

      const img = document.createElement("img");
      img.src = "photos/" + file;

      const info = document.createElement("div");
      info.className = "photo-info";

      const votes = document.createElement("span");
      votes.textContent = getVotes(file);

      const btn = document.createElement("button");
      btn.className = "vote-btn";
      btn.textContent = "â¤ï¸ Vote";

      btn.onclick = () => vote(file, votes);

      info.appendChild(votes);
      info.appendChild(btn);

      card.appendChild(img);
      card.appendChild(info);

      gallery.appendChild(card);
    });
  </script>

</body>
</html>
